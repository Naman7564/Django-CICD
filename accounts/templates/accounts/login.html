{% extends 'accounts/base.html' %}

{% block title %}Login â€” TaskFlow{% endblock %}

{% block content %}
<div class="glass-container auth-container">
    <div class="auth-icon">
        <div class="auth-icon-inner">
            <i class="fas fa-unlock-alt"></i>
        </div>
    </div>

    <div class="page-header">
        <h1>
            Welcome Back
            <span>Sign in to continue to TaskFlow</span>
        </h1>
    </div>

    <form method="post" class="auth-form">
        {% csrf_token %}

        {% if form.errors %}
        <div class="alert alert-danger">
            <i class="fas fa-exclamation-circle"></i>
            Invalid username or password. Please try again.
        </div>
        {% endif %}

        <div class="form-group">
            <div class="input-icon-wrapper">
                <i class="fas fa-user input-icon"></i>
                <input type="text" name="username" class="form-control has-icon" id="id_username" placeholder="Username"
                    required autofocus>
            </div>
        </div>

        <div class="form-group">
            <div class="input-icon-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" name="password" class="form-control has-icon" id="id_password"
                    placeholder="Password" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary-custom btn-block btn-lg">
            Sign In
            <i class="fas fa-arrow-right btn-arrow"></i>
        </button>
    </form>

    <div class="auth-divider">
        <span>New to TaskFlow?</span>
    </div>

    <div class="auth-footer">
        <a href="{% url 'accounts:register' %}" class="btn btn-outline-custom btn-block">
            <i class="fas fa-user-plus"></i> Create Account
        </a>
    </div>
</div>
{% endblock %}
